<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/vue.global.js"></script>
    <script type="text/javascript" src="js/axios.min.js"></script>
    <title>MockMessage</title>
</head>
<body>
<div class=".container-fluid text-center">
    <div class="row">
        <div class="container-fluid my-4">
            <h2>Mock Message</h2>
        </div>
    </div>
    <div class="row ">
        <div class="col mx-5" id="serverList">
            <div class="title py-2">服务器</div>
            <div class="list-btn-div" v-for="server in servers">
                <button type="button" class="btn  btn-light list-btn btn-outline-secondary" v-on:click="chooseServer"
                        :class="{ selectbtn :selectServer === server}" :value="server">{{server}}
                </button>
            </div>
        </div>
        <div class="col">
            <div class="title py-2">消息</div>
            <div class="row ">
                <div class="col-8 ">
                    <input type="text" class="form-control text-center " placeholder="输入消息名" name="cmd">
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">查找消息</button>
                </div>
            </div>
            <div class="row">
                <div class="alert alert-success middle">
                    查找成功，消息号：
                    <span> 175 140 </span>
                </div>
                <!--div class="alert alert-danger">
                    查找失败
                </div-->
            </div>
            <div class="row">
                <div class="col-10 middle">
                    <div class="input-group msg-param">
                        <span class="input-group-text msg-param-type">BYTE</span>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-10 middle">
                    <div class="input-group msg-param ">
                        <span class="input-group-text msg-param-type">DWORD</span>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-outline-primary middle my-5">发送消息</button>
        </div>
        <div class="col mx-5" id="userList">
            <div class="title py-2">在线角色</div>
            <div class="list-btn-div" v-for="user in users">
                <button type="button" class="btn  btn-light list-btn btn-outline-secondary">{{user}}</button>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="js/main.js"></script>

</body>

</html>
